name: Lattice Packages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/lattice-packages.yml
      - lattice-desktop/**
      - lattice-backend/**
      - lattice-mod/**

permissions:
  contents: read

jobs:
  desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: lattice-desktop/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          targets: ${{ matrix.target }}

      - name: Install Windows bundlers
        if: runner.os == 'Windows'
        run: choco install wixtoolset nsis -y --no-progress

      - name: Install desktop dependencies
        working-directory: lattice-desktop
        run: pnpm install --frozen-lockfile

      - name: Build macOS app bundle
        if: runner.os == 'macOS'
        working-directory: lattice-desktop
        run: pnpm tauri build --target ${{ matrix.target }} --bundles app

      - name: Build macOS dmg
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          APP_VERSION=$(node -e "console.log(require('./lattice-desktop/src-tauri/tauri.conf.json').version)")
          cd lattice-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos
          ./../dmg/bundle_dmg.sh \
            --skip-jenkins \
            --volname Lattice \
            --icon Lattice.app 180 170 \
            --app-drop-link 480 170 \
            --window-size 660 400 \
            --hide-extension Lattice.app \
            --volicon ../dmg/icon.icns \
            "Lattice_${APP_VERSION}_aarch64.dmg" \
            Lattice.app
          cp -f "Lattice_${APP_VERSION}_aarch64.dmg" ../dmg/

      - name: Build Windows installers
        if: runner.os == 'Windows'
        working-directory: lattice-desktop
        run: pnpm tauri build --target ${{ matrix.target }} --bundles msi,nsis

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-${{ matrix.target }}
          if-no-files-found: error
          path: |
            lattice-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            lattice-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/Lattice.app

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-${{ matrix.target }}
          if-no-files-found: error
          path: |
            lattice-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            lattice-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            lattice-desktop/src-tauri/target/${{ matrix.target }}/release/lattice-desktop.exe

  mod:
    name: Mod (Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build mod
        working-directory: lattice-mod
        run: ./gradlew build --no-daemon

      - name: Upload mod artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          if-no-files-found: error
          path: lattice-mod/build/libs/*.jar
