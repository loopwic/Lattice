name: Lattice Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: lattice-semantic-release
  cancel-in-progress: false

jobs:
  release:
    name: semantic-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: lattice-desktop/package-lock.json

      - name: Install release dependencies
        working-directory: lattice-desktop
        run: npm ci

      - name: Run semantic-release
        working-directory: lattice-desktop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
